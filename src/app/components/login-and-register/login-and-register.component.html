<div id="login-and-register-form">
  <div id="login-and-register-selector-div">
    <div (click)="selectForm('login')" [class.active]="selectedForm() === 'login'">
      <p>Login</p>
    </div>
    <div (click)="selectForm('register')" [class.active]="selectedForm() === 'register'">
      <p>Register</p>
    </div>
  </div>

  <div id="description-div">
    <p>Chat and evaluate your resume with our AI chatbot</p>
  </div>

  <div id="login-and-register-input-div">
    <input type="email" [value]="email()" [(ngModel)]="email" placeholder="Email" />
    <input type="password" [value]="password()" [(ngModel)]="password" placeholder="Password" />
  </div>

  <button (click)="handleSubmit()">
    {{ selectedForm() === 'login' ? 'Login' : 'Register' }}
  </button>
</div>
